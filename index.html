<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>News</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}

.news {
    background: #1e1e1e;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}

.title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 6px;
}

.desc {
    opacity: 0.85;
}
</style>
</head>
<body>

<div id="news"></div>

<script>
const data = {
    "2": {
        "title": "Hallo lol",
        "description": "Hallo nochmal lol"
    },
    "1": {
        "title": "Hallo",
        "description": "Hallo nochmal"
    }
};

const container = document.getElementById("news");

Object.keys(data)
    .sort((a, b) => b - a)
    .forEach(key => {
        const n = data[key];
        const div = document.createElement("div");
        div.className = "news";
        div.innerHTML = `
            <div class="title">${n.title}</div>
            <div class="desc">${n.description}</div>
        `;
        container.appendChild(div);
    });
</script>

</body>
</html>
