<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>News</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}

.news {
    background: #1e1e1e;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}

.title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 6px;
}

.desc {
    opacity: 0.85;
}
</style>
</head>
<body>

<div id="news"></div>

<script>
const data = {
   "5": {
        "title": "Small Setup Update",
        "description": "Some new features added to GameBox Installer!"
    },
   "4": {
        "title": "App Update 0.3.3!",
        "description": "App Update 0.3.3 just edits the title of the Viewer Tab to App. Go on https://bit.ly/gamebox-net to download the newest version!"
    },
   "3": {
        "title": "App Update 0.3.2658.58928!",
        "description": "App Update 0.3.2658.58928 just brings a new little Popup if new news are released :D"
    },
    "2": {
        "title": "The Newsportal!",
        "description": "Welcome to our new Newsportal in the GameBox App for Desktop. This Newsportal helps us to send News directly to our users. This is used for Updates, News and more!"
    },
    "1": {
        "title": "The new GameBox App!",
        "description": "The brand new GameBox App is out now for Desktop!"
    }
};

const container = document.getElementById("news");

Object.keys(data)
    .sort((a, b) => b - a)
    .forEach(key => {
        const n = data[key];
        const div = document.createElement("div");
        div.className = "news";
        div.innerHTML = `
            <div class="title">${n.title}</div>
            <div class="desc">${n.description}</div>
        `;
        container.appendChild(div);
    });
</script>

</body>
</html>
